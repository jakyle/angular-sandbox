<div [attr.data-type]="toast.type"
	class="min-h-fit shadow px-4 py-6 rounded text-white flex flex-col data-info:bg-sky-600 data-success:bg-green-600 data-danger:bg-red-600 data-warning:bg-yellow-600 ">
	<div class="flex w-full justify-between">
		<span>Id: {{toast.id}}</span>
		<button (click)="onClose()">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
				stroke="currentColor" class="w-6 h-6">
				<path stroke-linecap="round" stroke-linejoin="round"
					d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
		</button>
	</div>

	<div class="w-full">
		{{toast.message}}
	</div>
</div>
